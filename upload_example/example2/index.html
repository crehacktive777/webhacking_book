<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>:: CREHACKTIVE UPLOAD PAGE ::</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/offcanvas.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-good rounded box-shadow">
        <img class="mr-3" src="logo.png" alt="" width="48" height="48">
        <div class="lh-100">
          <h6 class="mb-0 text-white lh-100">CREHACKTIVE FILE UPLOAD PAGE</h6>
          <small>@ Since 2024 Create by crehacktive</small>
        </div>
      </div>
      <div class="my-3 p-5 bg-white rounded box-shadow">
          <form action="upload.jsp" method="POST" enctype="multipart/form-data">
          <h6 class="border-bottom border-gray pb-2 mb-0">Simple File Uploader</h6>
          <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="file">
                        <label class="custom-file-label" for="fileInput">Choose file...</label>
                    </div>
                    
                </div>
                <br>
                <center><input type="submit" class="btn btn-outline-dark" value="Upload"></center>
            </div>
          </div>
          </form>
          <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                  <span class="text-gray-dark">* jsp, jsv, jsw 외 다른 확장자 업로드가 가능합니다.<br></span>
                </div>
            </div>
          </div>
      </div>
    </main>
    
    <script src="../js/jquery-slim.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("#customFile").on('change', function(){  // 값이 변경되면
        
        if(window.FileReader){  // modern browser
          var filename = $(this)[0].files[0].name;
        } else {  // old IE
          var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
        }
        // 추출한 파일명 삽입
        
        $("label[for='fileInput'").text(filename);
      });
    });
    </script>  
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/offcanvas.js"></script>
  </body>
</html>
